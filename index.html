<!DOCTYPE html>
<html>
    <head>
        <title>SimpleWebRTC Demo</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    </head>
    <body>
        <h1 id="title">Start a room</h1>
        <style>
            .videoContainer {
                position: relative;
                width: 300px;
                height: 200px;
                margin: 10px;
            }
            .videoContainer video {
                position: relative;
                width: 100%;
                height: 100%;
            }
            .videoContainer_remote {
                position: relative;
                width: 300px;
                height: 150px;
            }
            #buttons {
                position: relative;
                height: 50px;
            }
        </style>
        <div class="col-xs-6 col-md-4">
          <p id="subTitle"></p>
          <form id="createRoom">
              <input id="sessionInput"/>
              <button type="submit">Create it!</button>
            </form>
            <!-- Custom form to chat -->
            <div id="Chat">
              <input id="nickName"/>
              <button id="sendNick" type="submit">My Nick</button>
              <input id="text"/>
              <button id="send" type="submit">Send!</button>
              <div id="messages"></div>
            </div>
            <!-- end customization -->
        </div>
        <div class="col-xs-12 col-md-8">
          <div class="videoContainer">
            <div id="buttons" class="btn-group" role="group">
              <button id="mute" type="button" class="btn btn-default">Mute</button>
              <button id="unmute" type="button" class="btn btn-default">Unmute</button>
              <button id="pause" type="button" class="btn btn-default">Pause</button>
              <button id="resume" type="button" class="btn btn-default">Resume</button>
            </div>
            <video id="localVideo" style="height: 150px;" oncontextmenu="return false;"></video>
          </div>
          <div id="remotes">
          	<video id="remoteVideo" style="height: 150px;" oncontextmenu="return false;"></video>
          </div>
        </div>
        <!-- Latest compiled and minified JavaScript -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="simplewebrtc.bundle.js"></script>
        <script>
            // grab the room from the URL
            var room = location.search && location.search.split('?')[1];
            // create our webrtc connection
            var webrtc = new SimpleWebRTC({
                // the id/element dom element that will hold "our" video
                localVideoEl: 'localVideo',
                // the id/element dom element that will hold remote videos
                remoteVideosEl: 'remoteVideo',
                // immediately ask for camera access
                autoRequestMedia: true,
                nick: Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5),
                debug: false,
                detectSpeakingEvents: true,
                autoAdjustMic: false
            });
            // when it's ready, join if we got a room from the URL
            webrtc.on('readyToCall', function () {
                // you can name it anything
                if (room) webrtc.joinRoom(room);
            });

            // we got access to the camera
            webrtc.on('localStream', function (stream) {
                var button = document.querySelector('form>button');
                if (button) button.removeAttribute('disabled');
            });
            // we did not get access to the camera
            webrtc.on('localMediaError', function (err) {
            });
            // local screen obtained
            webrtc.on('localScreenAdded', function (video) {
                video.onclick = function () {
                    video.style.width = video.videoWidth + 'px';
                    video.style.height = video.videoHeight + 'px';
                };
                document.getElementById('localScreenContainer').appendChild(video);
                $('#localScreenContainer').show();
            });
            // local screen removed
            webrtc.on('localScreenRemoved', function (video) {
                document.getElementById('localScreenContainer').removeChild(video);
                $('#localScreenContainer').hide();
            });
            // a peer video has been added
            webrtc.on('videoAdded', function (video, peer) {
                console.log('video added', peer);
                var remotes = document.getElementById('remotes');
                if (remotes) {
                    var container = document.createElement('div');
                    container.className = 'videoContainer';
                    container.id = 'container_' + webrtc.getDomId(peer);
                    container.appendChild(video);
                    // suppress contextmenu
                    video.oncontextmenu = function () { return false; };
                    // resize the video on click
                    video.onclick = function () {
                        container.style.width = video.videoWidth + 'px';
                        container.style.height = video.videoHeight + 'px';
                    };

                    // show the ice connection state
                    if (peer && peer.pc) {
                        var connstate = document.createElement('div');
                        connstate.className = 'connectionstate';
                        container.appendChild(connstate);
                        peer.pc.on('iceConnectionStateChange', function (event) {
                            switch (peer.pc.iceConnectionState) {
                            case 'checking':
                                connstate.innerText = 'Connecting to peer...';
                                break;
                            case 'connected':
                            case 'completed': // on caller side
                                connstate.innerText = 'Connection established.';
                                break;
                            case 'disconnected':
                                connstate.innerText = 'Disconnected.';
                                break;
                            case 'failed':
                                connstate.innerText = 'Connection failed.';
                                break;
                            case 'closed':
                                connstate.innerText = 'Connection closed.';
                                break;
                            }
                        });
                    }
                    remotes.appendChild(container);
                }
            });
            // a peer was removed
            webrtc.on('videoRemoved', function (video, peer) {
                console.log('video removed ', peer);
                var remotes = document.getElementById('remotes');
                var el = document.getElementById(peer ? 'container_' + webrtc.getDomId(peer) : 'localScreenContainer');
                if (remotes && el) {
                    remotes.removeChild(el);
                }
            });

            // local p2p/ice failure
            webrtc.on('iceFailed', function (peer) {
                var connstate = document.querySelector('#container_' + webrtc.getDomId(peer) + ' .connectionstate');
                console.log('local fail', connstate);
                if (connstate) {
                    connstate.innerText = 'Connection failed.';
                    fileinput.disabled = 'disabled';
                }
            });
            // remote p2p/ice failure
            webrtc.on('connectivityError', function (peer) {
                var connstate = document.querySelector('#container_' + webrtc.getDomId(peer) + ' .connectionstate');
                console.log('remote fail', connstate);
                if (connstate) {
                    connstate.innerText = 'Connection failed.';
                    fileinput.disabled = 'disabled';
                }
            });
            // Since we use this twice we put it here
            function setRoom(name) {
                document.querySelector('form').remove();
                document.getElementById('title').innerText = 'Room: ' + name;
                document.getElementById('subTitle').innerText =  'Link to join: ' + location.href;
                $('body').addClass('active');
            }
            if (room) {
                setRoom(room);
            } else {
                $('form').submit(function () {
                    var val = $('#sessionInput').val().toLowerCase().replace(/\s/g, '-').replace(/[^A-Za-z0-9_\-]/g, '');
                    webrtc.createRoom(val, function (err, name) {
                        console.log(' create room cb', arguments);
                        var newUrl = location.pathname + '?' + name;
                        if (!err) {
                            history.replaceState({foo: 'bar'}, null, newUrl);
                            setRoom(name);
                        } else {
                            console.log(err);
                        }
                    });
                    return false;
                });
            }

            //For Text Chat ------------------------------------------------------------------
            // Await messages from others
            webrtc.connection.on('message', function(data){
              if(data.type === 'chat'){
                console.log('chat received',data);
                $('#messages').append('<br>' + data.payload.nick + ':<br>' + data.payload.message);
              }
            });

            // Send a chat message
            $('#send').click(function(){
              var msg = $('#text').val();
              webrtc.sendToAll('chat', {message: msg, nick: webrtc.config.nick});
              $('#messages').append('<br>' + webrtc.config.nick + ':<br>' + msg);
              $('#text').val('');
            });

            // Set your NickName
            $('#sendNick').click(function(){
              webrtc.config.nick = $('#nickName').val() ;
              console.log('nick set');
            });


            // Mute your mic
            $('#mute').click(function () {
                webrtc.mute();
                console.log('muted');
              });

            // Unmute your mic
            $('#unmute').click(function () {
                webrtc.unmute();
                console.log('unmuted');
              });

            // Pause your video
            $('#pause').click(function () {
                webrtc.pauseVideo();
                console.log('paused');
              });

            // Resume your video
            $('#resume').click(function () {
                webrtc.resumeVideo();
                console.log('resumed');
              });

        </script>
    </body>
</html>
